<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=" {{url_for('static',filename='css/bootstrap.css')}} ">
    <title>Success Page</title>
</head>
<body class="pt-5">
    <div class="container">
        <h1 class="text-decoration-underline">Email Addresses Entered:</h1>
        <table class="table table-striped mt-5">
            {% if session['new'] %}
                <p style="color: green;">Successfuly entered a new email</p>
            {% endif %}
            <tr>
                <th>email</th>
                <th>created at</th>
                <th></th>
            </tr>
            {% for email in emails_tp %}
            <tr>
                <td>{{email['email']}}</td>
                <td>{{email['date']}}</td>
                <td>
                    <a href="http://127.0.0.1:5000/process_delete/{{email['id']}}" role="button" class="btn btn-sm btn-outline-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="http://127.0.0.1:5000/" role="button" class="btn btn-outline-dark">Home</a>
    </div>
</body>
</html>
